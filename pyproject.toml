[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "seizure-detection-mamba"
dynamic = ["version"]
description = "Seizure detection using U-Net + ResCNN + Bi-Mamba-2 for O(N) EEG processing"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Clarity Digital Twin Team", email = "team@clarity.ai"},
]
keywords = ["machine learning", "research", "template", "reproducibility"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    # Core ML dependencies
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "scikit-learn>=1.3.0",

    # EEG Processing
    "mne>=1.5.0",
    "pyedflib>=0.1.30",

    # Deep Learning Components
    "einops>=0.7.0",
    "mamba-ssm>=2.0.0",  # For Bi-Mamba-2

    # Configuration & Validation
    "pydantic>=2.0.0",
    "exca>=0.1.0",
    "pyyaml>=6.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    
    # Data science and ML
    
    # Visualization
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    
    # Utilities
    "tqdm>=4.64.0",
    "pathlib>=1.0.0",
]

[tool.uv]
managed = true
dev-dependencies = [
    # Testing
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-xdist>=3.5.0",  # Parallel testing
    "pytest-sugar>=1.0.0",  # Better test output
    "pytest-mock>=3.12.0",

    # Code Quality (Ruff replaces black/isort/flake8)
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "pre-commit>=4.0.0",
    "pre-commit-uv>=0.4.0",  # Speed up pre-commit

    # Documentation
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",

    # Notebooks
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
    "nbformat>=5.0.0",
    "ipywidgets>=8.0.0",

    # Docs
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/research-project-template"
Repository = "https://github.com/yourusername/research-project-template.git"
Issues = "https://github.com/yourusername/research-project-template/issues"

[project.scripts]
train = "src.experiment.pipeline:main"
evaluate = "src.experiment.evaluate:main"
run-experiment = "src.cli:main"

[tool.hatch.version]
path = "src/experiment/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/configs",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = """
    -n auto
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --tb=short
    --strict-markers
    --strict-config
    -v
"""
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
]

[tool.ruff]
line-length = 100
target-version = "py311"
extend-include = ["*.ipynb"]

[tool.ruff.lint]
extend-select = [
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "A",    # flake8-builtins
    "C4",   # flake8-comprehensions
    "PT",   # flake8-pytest-style
    "SIM",  # flake8-simplify
    "RUF",  # Ruff-specific rules
]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function calls in argument defaults
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]  # Allow asserts in tests

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "exca.*",
    "torch.*", 
    "torchvision.*",
    "matplotlib.*",
    "seaborn.*",
]
ignore_missing_imports = true