# Full Training: TCN + Bi-Mamba + GNN Stack (v2.6 or v3.0)
# Optimized for RTX 4090 (24GB VRAM) with NaN protections
# Based on EvoBrain proven parameters + RTX 4090 best practices
#
# IMPORTANT:
# - Install PyG first: uv sync -E graph
# - Ensure cache is clean or rebuild: rm -rf cache/v2.6_full && make build-cache
# - Monitor for NaNs: export BGB_NAN_DEBUG=1 BGB_SANITIZE_INPUTS=1
# - If NaNs persist: disable mixed_precision or reduce learning_rate

experiment:
  name: full_training
  description: "Full training - TCN+BiMamba+GNN on RTX 4090"
  seed: 42
  output_dir: results/full_training
  cache_dir: cache/full_training
  device: cuda
  log_level: INFO
  save_model: true
  save_best_only: true

model:
  # Architecture: "tcn" (v2.6) or "v3" (dual-stream with edge Mamba)
  architecture: v3  # Change to "tcn" for v2.6 stack

  tcn:
    num_layers: 8
    channels: [64, 128, 256, 512]
    kernel_size: 7
    dropout: 0.15
    causal: false
    stride_down: 16
    use_cuda_optimizations: true

  mamba:
    n_layers: 6
    d_model: 512
    d_state: 16
    conv_kernel: 4  # CUDA constraint: must be 2-4
    dropout: 0.1

  # Graph configuration (works for both v2.6 and v3)
  graph:
    enabled: true              # Required for both v2.6 and v3

    # V3-specific: Edge stream config (ignored when architecture="tcn")
    edge_features: cosine      # Edge feature metric for v3
    edge_top_k: 3              # Top-k edges per node for v3
    edge_threshold: 1.0e-4     # Edge weight cutoff for v3
    edge_mamba_layers: 2       # Edge Mamba layers for v3
    edge_mamba_d_state: 8      # Edge Mamba state dim for v3

    # V2.6-specific: Heuristic graph (ignored when architecture="v3")
    use_pyg: true              # PyG backend for v2.6
    similarity: cosine         # Heuristic similarity for v2.6
    top_k: 3                   # Sparse connectivity for v2.6
    threshold: 1.0e-4          # Edge pruning for v2.6
    temperature: 0.1           # Softmax temperature for v2.6

    # Shared GNN architecture (both v2.6 and v3)
    n_layers: 2                # 2-layer GNN
    dropout: 0.1
    use_residual: true         # Skip connections
    alpha: 0.05                # SSGConv mixing
    k_eigenvectors: 16         # Laplacian PE dimension

  decoder:
    stages: 4
    kernel_size: 4

data:
  dataset: tuh_eeg
  data_dir: data_ext4/tusz/edf/train  # WSL2 ext4 for performance
  cache_dir: cache/tusz                # Use existing cache with 3734 files!
  sampling_rate: 256
  n_channels: 19
  window_size: 60
  stride: 10
  use_balanced_sampling: true         # CRITICAL for imbalanced data
  num_workers: 4                      # Optimal for WSL2
  pin_memory: true                    # Faster GPU transfer
  persistent_workers: true            # Reuse workers
  prefetch_factor: 2                  # Pre-load batches
  validation_split: 0.2

preprocessing:
  montage: "10-20"
  bandpass: [0.5, 120.0]
  notch_freq: 60
  normalize: true
  use_mne: true

training:
  epochs: 100

  # RTX 4090 optimal batch size with GNN (24GB VRAM)
  # Start conservative, increase if stable
  batch_size: 8   # Reduced for v3 (dual-stream more memory intensive)

  # Conservative learning rate for stability
  # RTX 4090 best practice: start low, increase if stable
  learning_rate: 5.0e-5  # Reduced from 1.5e-4 after NaN explosion at batch 4056
  weight_decay: 0.05
  optimizer: adamw

  # RTX 4090 NaN protections
  gradient_clip: 0.5      # Reduced from 1.0 for stronger stability

  # Mixed precision OFF by default for RTX 4090 stability
  # Only enable after confirming no NaNs with a smoke test
  mixed_precision: false  # Set true only after stable training confirmed

  # Alternative if FP16 causes issues (requires PyTorch 2.0+):
  # mixed_precision_dtype: bfloat16  # More stable than fp16

  # Focal loss for extreme class imbalance
  loss: focal
  focal_alpha: 0.5       # Neutral alpha (let pos_weight handle imbalance)
  focal_gamma: 2.0       # Focus on hard examples

  # Learning rate schedule
  scheduler:
    type: cosine
    warmup_ratio: 0.03   # 3% warmup

  # Early stopping
  early_stopping:
    patience: 5
    metric: sensitivity_at_10fa

  # Checkpointing
  checkpoint_interval: 5  # Save every 5 epochs
  gradient_accumulation_steps: 1  # Can increase if batch_size too small

postprocessing:
  hysteresis:
    tau_on: 0.86
    tau_off: 0.78
  morphology:
    opening_kernel: 11
    closing_kernel: 31
  duration:
    min_duration_s: 3.0
    max_duration_s: 600.0
  events:
    tau_merge: 2.0
    confidence_method: mean

evaluation:
  metrics: [taes, sensitivity, specificity, auroc]
  fa_rates: [10, 5, 2.5, 1]
  save_predictions: false
  save_plots: false

logging:
  log_every_n_steps: 50
  log_gradients: false
  log_weights: false

  # Optional: Enable W&B if configured
  wandb:
    enabled: false
    project: seizure-detection-v2.6
    tags: ["v2.6", "rtx4090", "tcn-mamba-gnn"]

# RTX 4090 specific settings (not used by current code but documented)
resources:
  compile_model: false   # torch.compile incompatible with Mamba CUDA kernels
  tf32_mode: true       # RTX 4090 tensor cores optimization
  cudnn_benchmark: true # Auto-tune convolutions

# Debug environment variables (set these for troubleshooting):
# export BGB_NAN_DEBUG=1          # Enable NaN debugging
# export BGB_SANITIZE_INPUTS=1    # Replace NaN/Inf with zeros
# export BGB_ANOMALY_DETECT=1     # PyTorch anomaly detection (slow!)
# export BGB_DISABLE_TQDM=0       # Keep progress bars locally