# Smoke Test: TCN + Bi-Mamba + GNN Stack (v2 or v3)
# Quick validation (1 epoch) for pipeline testing on RTX 4090
#
# IMPORTANT: Must run with environment variables:
#   export BGB_LIMIT_FILES=3
#   export BGB_SMOKE_TEST=1
# Or use: ./run_smoke_test.sh
#
# Usage: BGB_LIMIT_FILES=3 BGB_SMOKE_TEST=1 python -m src train configs/local/smoke.yaml
#
# Quick local troubleshooting (if smoke fails):
# - Set data.num_workers: 0 (WSL2 stability)
# - Keep training.mixed_precision: false (avoid RTX 4090 NaNs)

experiment:
  name: smoke_test
  description: "Stack smoke test - TCN+BiMamba+GNN"
  seed: 42
  output_dir: results/smoke
  device: cuda
  save_checkpoint: true
  save_every_n_epochs: 1

model:
  # Architecture: "tcn" (v2) or "v3" (dual-stream with edge Mamba)
  architecture: v3  # Change to "tcn" for v2 path

  tcn:
    num_layers: 8
    channels: [64, 128, 256, 512]
    kernel_size: 7
    dropout: 0.15
    causal: false
    stride_down: 16
    use_cuda_optimizations: true

  mamba:
    n_layers: 6
    d_model: 512
    d_state: 16
    conv_kernel: 4  # CUDA constraint: must be 2-4
    dropout: 0.1

  # Graph configuration (works for both v2 and v3)
  graph:
    enabled: true  # Required for both v2 and v3

    # V3-specific: Edge stream config (ignored when architecture="tcn")
    edge_features: cosine      # Edge feature metric for v3
    edge_top_k: 3              # Top-k edges per node for v3
    edge_threshold: 1.0e-4     # Edge weight cutoff for v3
    edge_mamba_layers: 2       # Edge Mamba layers for v3
    edge_mamba_d_state: 8      # Edge Mamba state dim for v3
    edge_mamba_d_model: 16     # Edge Mamba model dim (learned lift 1→16→1)

    # V2-specific: Heuristic graph (ignored when architecture="v3")
    use_pyg: true              # PyG backend for v2.6
    similarity: cosine         # Heuristic similarity for v2.6
    top_k: 3                   # Sparse connectivity for v2.6
    threshold: 1.0e-4          # Edge pruning for v2.6
    temperature: 0.1           # Softmax temperature for v2.6

    # Shared GNN architecture (both v2.6 and v3)
    n_layers: 2                # 2-layer GNN
    dropout: 0.1
    use_residual: true         # Skip connections
    alpha: 0.05                # SSGConv mixing
    k_eigenvectors: 16         # Laplacian PE dimension

    # Dynamic PE config (v3) - OPTIMIZED FOR SMOKE TEST
    use_dynamic_pe: true       # Dynamic PE enabled
    semi_dynamic_interval: 10  # Smoke test: reduce memory (96 eigendecomps)
    pe_sign_consistency: true  # Fix eigenvector signs for stability

data:
  dataset: tuh_eeg
  data_dir: data_ext4/tusz/edf/train
  cache_dir: cache/tusz  # Use existing cache for smoke test
  sampling_rate: 256
  n_channels: 19
  window_size: 60
  stride: 10
  use_balanced_sampling: false  # MUST be false for BGB_LIMIT_FILES to work!
  num_workers: 0          # Zero for smoke test (WSL2 safety)
  pin_memory: false       # Disable for smoke test
  persistent_workers: false
  prefetch_factor: 2
  validation_split: 0.2

preprocessing:
  montage: "10-20"
  bandpass: [0.5, 120.0]
  notch_freq: 60
  normalize: true
  use_mne: true

training:
  epochs: 1               # Just 1 epoch for smoke
  batch_size: 1           # Minimal for smoke test with 3 files
  learning_rate: 5.0e-5   # Reduced from 1.0e-4 for stability
  weight_decay: 0.05
  optimizer: adamw

  # NaN protection for smoke test
  gradient_clip: 0.5      # Reduced from 1.0 for stronger stability
  mixed_precision: false  # Disabled for smoke test stability

  # Focal loss for imbalanced data
  loss: focal
  focal_alpha: 0.5       # Neutral alpha
  focal_gamma: 2.0

  scheduler:
    type: cosine
    warmup_ratio: 0.1

  early_stopping:
    patience: 5
    metric: sensitivity_at_10fa

  checkpoint_interval: 1

postprocessing:
  hysteresis:
    tau_on: 0.86
    tau_off: 0.78
  morphology:
    opening_kernel: 11
    closing_kernel: 31
  duration:
    min_duration_s: 3.0
    max_duration_s: 600.0
  events:
    tau_merge: 2.0
    confidence_method: mean

evaluation:
  metrics: [taes, sensitivity, specificity, auroc]
  fa_rates: [10, 5, 2.5, 1]
  save_predictions: false
  save_plots: false

logging:
  log_every_n_steps: 10  # Frequent for smoke test
  log_gradients: false
  log_weights: false
