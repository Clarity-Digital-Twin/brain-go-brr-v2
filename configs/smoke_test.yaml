# Quick smoke test config - 1 epoch, small batch
data:
  dataset: tuh_eeg
  data_dir: data_ext4/tusz/edf/train  # Use TRAIN for smoke tests (limit files via env)
  sampling_rate: 256
  n_channels: 19
  window_size: 60
  stride: 10                    # fixed stride value
  num_workers: 0                # WSL2-safe: avoid multiprocessing hangs
  pin_memory: false             # WSL2-safe: prevent /dev/shm issues
  persistent_workers: false     # WSL2-safe: critical for stability
  prefetch_factor: 2            # ignored when num_workers=0
  validation_split: 0.2

preprocessing:
  montage: "10-20"
  bandpass: [0.5, 120]
  notch_freq: 60
  normalize: true

model:
  name: seizure_detector
  encoder:
    stages: 4
    channels: [64, 128, 256, 512]
    kernel_size: 5
    downsample_factor: 2
  rescnn:
    n_blocks: 3
    kernel_sizes: [3, 5, 7]
    dropout: 0.1
  mamba:
    n_layers: 6
    d_model: 512
    d_state: 16
    conv_kernel: 5
    dropout: 0.1
  decoder:
    stages: 4
    kernel_size: 4

postprocessing:
  hysteresis:
    tau_on: 0.86
    tau_off: 0.78
  morphology:
    opening_kernel: 11
    closing_kernel: 31
  duration:
    min_duration_s: 3.0
    max_duration_s: 600.0
  events:
    tau_merge: 2.0
    confidence_method: mean

training:
  epochs: 1                    # Just 1 epoch for smoke test
  batch_size: 8                # Small batch for memory
  learning_rate: 3e-4
  weight_decay: 0.05
  optimizer: adamw
  scheduler:
    type: cosine
    warmup_ratio: 0.03
  gradient_clip: 1.0
  mixed_precision: true

evaluation:
  metrics: [taes, sensitivity, specificity, auroc]
  fa_rates: [10, 5, 2.5, 1]

experiment:
  name: smoke_test_$(date +%Y%m%d_%H%M%S)
  description: "Quick smoke test on development branch"
  seed: 42
  device: auto
  output_dir: results/smoke
  cache_dir: cache/smoke
  log_level: INFO
  save_model: false

logging:
  log_every_n_steps: 10
